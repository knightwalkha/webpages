            <main>
                <div>
                    <h1>LOG-IN HERE</h1>
                    <div class="form">
                        <form>
                            <div class="margin">
                                <label for="email">E-mail</label>
                                <input type="email" name="" id="email" placeholder="Enter your e-mail" required>
                            </div>

                            <div class="margin">
                                <label for="password">Password</label>
                                <input type="text" id="password" minlength="8" placeholder="Enter your password">
                            </div>
    
                            <div class="button">
                                <button type="submit">Sign In</button>
                            </div>
                        </form>
                    </div>
                    <p><a href="registration.html" target="_blank" class="link">Create An Account</a>,If you do not have one.</p>
                </div>
            </main>
        </div>
