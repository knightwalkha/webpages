<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div id="container">
        <div id="main">
            <header>
                <nav>
                    <ul class="nav-links">
                        <li><a href="homepage.html" target="_blank">About</a></li>
                        <li><a href="#">Contact Me</a></li>
                        <li><a href="login.html" target="_blank">Log-in</a></li>
                        <li><a href="registration.html" target="_blank">Register</a></li>
                    </ul>
                </nav>
            </header>
        
            <main>
                <div>
                    <h1>Contact me...</h1>
                    <div class="form">
                        <form action="submit">

                            <div class="margin">
                                <label for="name">Name</label>
                                <input type="text" name="" id="name" placeholder="Enter your name in full">
                            </div>

                            <div class="margin">
                                <label for="email">E-mail</label>
                                <input type="email" name="" id="email" placeholder="Enter your email">
                            </div>

                            <div class="margin">
                                <label for="message">Message</label>
                                <textarea name="" id="message" cols="50" rows="10" placeholder="Enter your message here..."></textarea>
                            </div>

                            <div class="button">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <footer>
        <p>This website was authored by KEHINDE KAYODE OHIOSUMUAN</p>
    </footer>
</body>
</html>
