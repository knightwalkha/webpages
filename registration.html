<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Register</title>
</head>
<body>

    <div id="container">
        <div id="main">
            <header>
                <nav>
                    <ul class="nav-links">
                        <li><a href="homepage.html" target="_blank">About</a></li>
                        <li><a href="contact.html" target="_blank">Contact Me</a></li>
                        <li><a href="login.html" target="_blank">Log-in</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </nav>
            </header>
        
            <main>
                <div>
                    <h1>REGISTER HERE</h1>
                    <div class="form">
                        <form action="#" method="post">
                            <div class="margin">
                                <label for="Fname">First Name</label>
                                <input type="text" id="Fname" placeholder="Enter your first name..." required>
                            </div>

                            <div class="margin">
                                <label for="Lname">Last name</label>
                                <input type="text" id="Lname" placeholder="Enter your last name" required>
                            </div>

                            <div class="margin">
                                <label for="phone">Phone</label>
                                <input type="tel" name="" id="phone" placeholder="Enter your number">
                            </div>

                            <div class="margin">
                                <label for="gender">Gender</label>
                                <select class="custom" id="gender">
                                    <option value="">Choose...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="margin">
                                <label for="country">Country</label>
                                <select class="custom" id="country">
                                    <option value="">Choose...</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="United States Of America">United States of America</option>
                                    <option value="Nigeria">Nigeria</option>
                                    <option value="Ghana">Ghana</option>
                                    <option value="Russia">Russia</option>
                                    <option value="China">China</option>
                                    <option value="Brazil">Brazil</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="South Africa">South Africa</option>
                                </select>
                            </div>

                            <div class="margin">
                                <label for="state">State/province</label>
                                <select class="custom" id="state">
                                    <option value="">Choose...</option>
                                    <option value="Lagos">Lagos</option>
                                    <option value="Chelsea">Chelsea</option>
                                    <option value="New York">New York</option>
                                    <option value="Rio">Rio</option>
                                    <option value="Seoul">Seoul</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Ogun">Ogun</option>
                                    <option value="Pretoria">Pretoria</option>
                                    <option value="Colombiana">Colombiana</option>
                                    <option value="Sun">Sunderland</option>
                                </select>
                            </div>

                            <div class="margin">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" placeholder="Enter your email..." required>
                            </div>

                            <div class="margin">
                                <label for="password">Password</label>
                                <input type="text" id="password" placeholder="Enter your password..." required>
                            </div>

                            <div class="margin">
                                <label for="Cpassword">Confirm password</label>
                                <input type="text" id="Cpassword" placeholder="Confirm your password..." required>
                            </div>

                            <div class="agree">
                                <label for="">
                                    <input type="checkbox" class="checkbox" required="">
                                    <span>I Agree To The Terms And Conditions</span>
                                </label>
                            </div>
    
                            <div>
                                <button type="submit">Sign Up</button>
                            </div>

                            <p>Already have an Account <span><a href="login.html" class="link" target="_blank">Login Now!</a></span></p>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <footer>
        <p>This website was authored by KEHINDE KAYODE OHIOSUMUAN</p>
    </footer>
</body>
</html>
